---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags.size > 0 %}
    {% assign taglist = page.tags | sort %}
    <span class="taglist">[{% for tag in taglist %} 
      <a class="tag" href="{{ site.baseurl }}/tag/{{ tag }}"><span class="tagsingle">{{ tag }}</span></a> {% endfor %}]
      </span>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
